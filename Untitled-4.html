<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Proporci√≥n 16:9 (para videos en YouTube) */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/3p-5Qe0rDzk" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
